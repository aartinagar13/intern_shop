{%extends 'shop/base.html'%}
{%block title%}{{product.product_name}}-My Awesome Cart{% endblock title%}
{%load static%}
{%block body%}  
<div class="container"> 
  <div id="#demo" class="carousel-slide my-3" data-ride="carousel">
    <form method="POST" style="height:100px;width:40%;margin:auto;">
      {% csrf_token%}
      <h2> Customers details</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name"placeholder="Enter your name" >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" >
      </div>
    
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" class="form-control" id="number" name="number" placeholder="Enter your mobile number">
      </div>
    
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="enter your address">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">No of items</label>
          <input type="number" class="form-control"  id="itemno" name="itemno">
        </div>
        <div class="form-group col-md-6">
          <label for="text">Item name</label>  
          <input type="text" class="form-control" name="utem_name" value="{{product.product_name}}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
  </div>
</div>
{% endblock%}
